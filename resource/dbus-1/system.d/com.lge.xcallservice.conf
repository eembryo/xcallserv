
<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
    <policy user="root">
        <allow own="com.lge.xcallservice"/>
        <allow send_destination="com.lge.xcallservice"/>
        <allow send_interface="com.lge.xcallservice"/>
    </policy>
    <policy at_console="true">
        <allow send_destination="com.lge.xcallservice"/>
        <allow send_interface="com.lge.xcallservice"/>
    </policy>
    <policy context="default">
        <deny own="com.lge.xcallservice"/>
        <deny send_destination="com.lge.xcallservice"/>
        <deny send_interface="com.lge.xcallservice"/>
    </policy>
</busconfig>

